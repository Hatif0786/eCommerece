<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seller Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="./public/javascript/SellerIndex.js"></script>
    <link rel="stylesheet" href="./public/css/SellerIndex.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">E-Commerece</a>
        <a class="nav-link" href="#">Logout</a>
      </nav>
    </header>

    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="OrdersListTab" data-toggle="tab" href="#orders" role="tab" aria-selected="true">List of Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="ProductsListTab" data-toggle="tab" href="#products" role="tab" aria-selected="false">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="BusinessDetailTab" data-toggle="tab" href="#BusinessDetail" role="tab" aria-selected="false">Business Details</a>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="orders" role="tabpanel" aria-labelledby="home-tab">

      </div>
      <div class="tab-pane" id="products" role="tabpanel" aria-labelledby="profile-tab">
        <div class="row">
          <div class="col-4">
            <div class="list-group" id="list-tab" role="tablist">
              <a class="list-group-item list-group-item-action active" id="add-product" data-toggle="list" href="#ProductList" role="tab"><p>Products List</p></a>
              <a class="list-group-item list-group-item-action" id="list-product-list" data-toggle="list" href="#AddProduct" role="tab"><p>Add product</p></a>
            </div>
          </div>
          <div class="col-8">
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="ProductList" role="tabpanel" aria-labelledby="list-home-list">
sdgs
              </div>
              <div class="tab-pane" id="AddProduct" role="tabpanel" aria-labelledby="list-profile-list">
                <form method="post" action="/addProduct">
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="itemName">Item Name</label>
                      <input type="text" class="form-control" name="itemName" placeholder="Item Name">
                    </div>
                    <div class="form-group col-md-12">
                      <label for="modelName">Model Name</label>
                      <input type="text" class="form-control" name="modelName" placeholder="Model Number">
                    </div>
                    <div class="form-group col-md-12">
                      <label for="brandName">Brand Name</label>
                      <input type="text" class="form-control" name="brandName" placeholder="Brand Name">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="amount">Amount</label>
                      <input type="number" class="form-control" name="amount" placeholder="Enter amount for e.g. 200">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="stock">Stock</label>
                      <input type="number" class="form-control" name="stock" placeholder="Enter stock for e.g. 10">
                    </div>
                    <div class="form-group col-md-12">
                      <label for="inputCategory">Category</label>
                      <select name="inputCategory" class="form-control">
                        <option selected>Choose...</option>
                        <option value="clothes">Clothes</option>
                        <option value="electronics">Electronics</option>
                        <option value="household">Household</option>
                      </select>
                    </div>
                    <div class="form-group col-md-12">
                      <label for="description">Description</label>
                      <textarea class="form-control" rows="5" name="description"></textarea>
                    </div>
                    <div class="form-group col-md-12">
                      <input id="upload" name="upload" type="file" class="file">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane" id="Bus" role="tabpanel" aria-labelledby="messages-tab">

      </div>
    </div>

  </body>
</html>
